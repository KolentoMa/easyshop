<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini">
            <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">广告管理</h3>
                    </div>
                    <div class="box-body">
                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="开启" onclick='confirm("你确认要开启吗？")'><i class="fa fa-check"></i> 开启</button>
                                        <button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i class="fa fa-ban"></i> 屏蔽</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
							<form id="queryForm" method="post" action="/content/topage">
								<div class="pull-right">
									<div class="input-group input-group-sm" style="width: 150px;">
										<input type="text" class="form-control pull-right" name="title" placeholder="广告名称" th:value="${contentVo.title}">
										<input type="hidden" name="pageIndex" id="pageIndex" th:value="${pageutils.pageIndex}"/>
										<div class="input-group-btn">
											<button type="submit" class="btn btn-default">
												<i class="fa fa-search">搜索</i>
											</button>
										</div>
									</div>
								</div>
						    </form>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">

                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">广告ID</th>
									      <th class="sorting">分类ID</th>
									      <th class="sorting">标题</th>
									      <th class="sorting">URL</th>
									      <th class="sorting">图片</th>
									      <th class="sorting">排序</th>
									      <th class="sorting">是否有效</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr th:each="content:${pageutils.records}">
			                              <td><input  type="checkbox"></td>
				                          <td th:text="${content.id}">1</td>
									      <td th:text="${content.categoryId}">1</td>
									      <td th:text="${content.title}">促销海报1</td>
									      <td th:text="${content.url}">http://wwww.hb.com/hd1.html</td>
									      <td>
									      	<img alt="" th:src="${content.pic}" width="100px" height="50px">
									      </td>
									      <td th:text="${content.sortOrder}">1</td>
									      <td th:text="${content.status==1?'有效':'无效'}">有效</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">修改</button>
											  <button class="btn btn-xs bg-red color-palette" th:onclick="|deleteById(${content.id});|">删除</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
								<!-- 分页组件 -->
								<div class="row">
									<div class="col-sm-6"><div class="dataTables_paginate paging_bootstrap" id="sample-table_paginate">
										<ul class="pagination">
											<li class="prev" th:if="${pageutils.pageIndex>1}"><a href="#" th:onclick="'goPage('+${pageutils.pageIndex-1}+')'">上一页</a></li>
											<li th:each="num:${pageutils.numbers}" th:class="${pageutils.pageIndex==num}? active"><a href="#" th:onclick="'goPage('+${num}+')'" th:text="${num}">1</a></li>
											<li class="next" th:if="${pageutils.pageIndex<pageutils.pageCount}"><a href="#" th:onclick="'goPage('+${pageutils.pageIndex+1}+')'">下一页</a></li>
											<li class="next"><a href="#" th:text="|共${pageutils.pageCount}页|">XX</a></li>
											<li class="next"><a href="#" th:text="|共${pageutils.totalCount}条|">XX</a></li>
										</ul>
									</div>
									</div>
								</div>
								<!-- 分页组件 -->

						</div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->


			<!-- 编辑窗口 -->
			<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" >
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h3 id="myModalLabel">广告编辑</h3>
						</div>
						<div class="modal-body">

							<table class="table table-bordered table-striped"  width="800px">
								<tr>
									<td>广告分类</td>
									<td>
										<select id="updarteselect" name="cateporyId" class="form-control" >
										</select>
									</td>
								</tr>
								<tr>
									<td>标题</td>
									<td><input  class="form-control" placeholder="标题" id="title" name="titile">  </td>
								</tr>
								<tr>
									<td>URL</td>
									<td><input  class="form-control" placeholder="URL" id="url" name="url" >  </td>
								</tr>
								<tr>
									<td>排序</td>
									<td><input  class="form-control" placeholder="排序" id="sortOrder" name="sortOrder" >  </td>
								</tr>
								<tr>
									<td>广告图片</td>
									<td>
										<table>
											<tr>
												<td>
													<input type="file" id="file_image_update" onchange="uploadImageFile_update();" />
													<input type="hidden" id="img_url_update">
												</td>
												<td>
													<img  id="update_img" src="" width="200px" height="100px">
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td>是否有效</td>
									<td>
										<input type="radio" id="firstradio" name="status" value="1">启用
										<input type="radio" id="secradio" name="status" value="0">禁用
									</td>
								</tr>
							</table>

						</div>
						<div class="modal-footer">
							<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="updateData();">修改</button>
							<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
						</div>
					</div>
				</div>
			</div>

			<!--新增窗口-->
			<form id="addForm">
				<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" >
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								<h3 id="myModalLabelAdd">广告新增</h3>
							</div>
							<div class="modal-body">

								<input type="hidden" id="id" value="">
								<table class="table table-bordered table-striped"  width="800px">

									<tr>
										<td>广告分类</td>
										<td>
											<select id="addselect" class="form-control" name="categoryId" >
											</select>
										</td>
									</tr>
									<tr>
										<td>标题</td>
										<td><input  class="form-control" placeholder="标题" name="title">  </td>
									</tr>
									<tr>
										<td>URL</td>
										<td><input  class="form-control" placeholder="URL" name="url">  </td>
									</tr>
									<tr>
										<td>排序</td>
										<td><input  class="form-control" placeholder="排序" name="sortOrder">  </td>
									</tr>
									<tr>
										<td>广告图片</td>
										<td>
											<table>
												<tr>
													<td>
														<input type="file" id="file_image_add" onchange="uploadImageFile_add()" />
														<input type="hidden" name="pic" id="img_url_add">
													</td>
													<td>
														<img id="upload_img_add" src="" width="200px" height="100px">
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>是否有效</td>
										<td>

											<input type="radio" name="status" value="1" checked="checked">启用
											<input type="radio" name="status" value="0">禁用
										</td>
									</tr>
								</table>

							</div>
							<div class="modal-footer">
								<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveDatas();">保存</button>
								<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
							</div>
						</div>
					</div>
				</div>
			</form>
</body>

</html>
<script type="text/javascript">


	//跳转页面
	function goPage(pageIndex) {
		$("#pageIndex").val(pageIndex);
		$("#queryForm").prop("action","/content/topage");
		$("#queryForm").submit();
	}

	/**
	 * 删除一条数据
	 * @param id
	 */
	function deleteById(id){
		if(confirm("确认要删除吗？")){
			$.ajax({
				url:"/content/delete/"+id,
				dataType:"json",
				type:"delete",
				success:function (result) {
					if(result.code==200){
						alert("删除成功");
						location.href="/content/topage";
					}else if(result.code==800){
						alert("数据使用中，暂时不能删除~");
					}else{
						alert("服务器异常，稍后再试~");
					}
				}
			});
		}
	}

	/**
	 * 更新数据提交
	 */
	function updateData(){
		var data=$("#updateForm").serialize()+"&_method=put";
		$.post("/content/update",data,function (result){
			if(result.code==200){
				alert("更新成功");
				window.location.reload();
			}else{
				alert("服务器异常，稍后再试~");
			}
		});
	}

	/**
	 * 新增数据提交
	 */
	function saveDatas(){
		var data=$("#addForm").serialize();
		$.post("/content/save",data,function (result){
			if(result.code==200){
				alert("新增成功");
				window.location.reload();
			}else{
				alert("服务器异常，稍后再试~");
			}
		},"json");
	}

</script>
